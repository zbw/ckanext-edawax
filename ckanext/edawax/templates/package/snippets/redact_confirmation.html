<!-- Modal -->
<div class="modal fade" id="retract" tabindex="-1" role="dialog" aria-labelledby="retractConfirmLabel" style="display:none">
  <div class="modal-dialog" role="document">

    <form method="POST" action="/dataset/{{ pkg.id }}/retract">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="retractConfirmLabel">Retract Dataset</h2>
      </div>

      <div class="modal-body">

          <p>This will retract the dataset making it private. Below you can send a message to the author of the dataset to let them know why the dataset has been retracted.</p>

            <div class="form-group">
                <label for="msg">Message</label>
                <textarea class="form-control" id="msg" name="msg" rows="6" style="min-width: 400px; margin-left:50px; width:auto;"></textarea>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Retract</button>
      </div>

    </div>
    </form>

  </div>
</div>
