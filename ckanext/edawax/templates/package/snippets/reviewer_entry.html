<!-- Modal -->
<div class="modal fade" id="reviewer_enter" tabindex="-1" role="dialog" aria-labelledby="reviewerLabel" style="display:none">
  <div class="modal-dialog" role="document">

    <form method="POST" action="/dataset/{{ pkg.id }}/reauthor">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="reviewerLabel">Send to Review</h2>
      </div>

      <div class="modal-body">

          <p>This submission doesn't have any revieweres. Enter up to two below to add reviewers OR leave the fields blank for the review to go to the journal's editor.</p>

          {#% snippet "package/snippets/reviewer_fields.html", form=form,
        dara_type='dataset', errors=errors, data=data %#}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    </div>
    </form>

  </div>
</div>
